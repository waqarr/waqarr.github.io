<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Channel Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
    integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #FFDD00;
    }
  </style>
</head>

<body>

  <div class="container py-3">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-weight: 600; font-size: 1.5rem;">TVRIUM</a>
          <div>Live Sports</div>
        </div>
      </nav>
    </header>

    <main>

      <div class="container">
        <div class="row">
          <div class="col border border-dark">
            Top Ads
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col border border-dark">
            Left Ads
          </div>
          <div class="col-8 border border-dark justify-content-center">
            <h1 id="game"></h1><br />
            <div id="data"></div>

            <script>

              let data = JSON.parse('{"' + decodeURI(location.search.substring(1).replace(/&/g, "\",\"").replace(/=/g, "\":\"")) + '"}');

              document.getElementById("data").innerHTML = '<iframe src="http://cricfree.live/live/embed/' + data['ch'] + '" width="100%" height="500px" allowfullscreen="true" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen></iframe>';
              document.getElementById("game").innerText = data['game'];

            </script>
          </div>
          <div class="col border border-dark">
            Right Ads
          </div>
        </div>

        <div class="row">
          <div class="col border border-dark">
            Bottom Ads
          </div>
        </div>
      </div>


    </main>

    <footer class="pt-4 my-md-5 pt-md-5">
      <div class="row">
        <div class="col-12 col-md">
          <small class="d-block mb-3 text-dark">Â© 2022</small>
        </div>
      </div>
    </footer>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
